name: "Code Check"

on:
  workflow_dispatch:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v5

    - name: Setup uv
      uses: astral-sh/setup-uv@v7
      with:
        python-version: 3.12
        enable-cache: true
        cache-dependency-glob: "uv.lock"

    - name: Cache mypy
      uses: actions/cache@v4
      with:
        path: .mypy_cache
        key: mypy-${{ runner.os }}-${{ hashFiles('uv.lock') }}
        restore-keys: |
          mypy-${{ runner.os }}-

    - name: Install dependencies
      run: |
        uv sync --dev

    - name: Check code quality with ruff
      run: |
        uv run ruff check .

    - name: Check formatting with ruff
      if: success() || failure() # Runs if previous step succeeded OR failed
      run: |
        uv run ruff format --check .

    - name: Type checking with mypy
      if: success() || failure() # Runs if previous steps succeeded OR failed
      run: |
        uv run mypy .