program: src.mlops.train
method: bayes  # 'grid', 'random', or 'bayes'
metric:
  name: val_Accuracy # Must match the exact key logged in train.py
  goal: maximize
parameters:
  # Use the exact Hydra config path for your parameters
  training.optimizer.lr:
    min: 0.00001
    max: 0.001
  model.dropout:
    values: [0.2, 0.3, 0.4, 0.5]
  training.batch_size:
    values: [16, 32, 64]

# This specific command format allows WandB to inject arguments 
# in a way that Hydra understands (overrides)
command:
  - ${env}
  - python
  - -m
  - ${program}
  - ${args_no_hyphens}